<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon hakusovellus</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: flex-start; /* Aligns everything at the top */

            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input {
            width: 200px;
            padding: 5px;
            font-size: 1rem;
        }

        button {
            padding: 5px 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        #pokemonTiedot {
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(217, 233, 148);
            color: white;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        img {
            margin-top: 10px;
            background-color: rgb(87, 86, 86);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Pokemon hakusovellus</h1>
    <form id="pokemonForm">
        <input type="text" id="pokemonNimi" placeholder="Anna Pokemonin nimi tai numero" required>
        <button type="submit">Hae Pokemon</button>
    </form>
    <div id="pokemonTiedot"></div>

    <script>
        document.getElementById('pokemonForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let pokemonNimi = document.getElementById('pokemonNimi').value.toLowerCase();
            let apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonNimi}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Pokemonia ei lÃ¶ytynyt.');
                    }
                    return response.json();
                })
                .then(data => {
                    let nimi = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                    let kuva = data.sprites.front_default;
                    let tyyppi = data.types.map(type => type.type.name).join(', ');
                    let paino = data.weight / 10; // Convert weight to kg
                    let pituus = data.height / 10; // Convert height to meters
                    let taidot = data.abilities;
                    let liikkeet = data.moves;

                    taidot = taidot.map(taidot => taidot.ability.name).join(", ")
                    liikkeet = liikkeet.map(liikkeet => liikkeet.move.name).join(", ")

                    console.log(data)

                    document.getElementById('pokemonTiedot').innerHTML = `
                        <h2>${nimi}</h2>
                        <img src="${kuva}" alt="${nimi}">
                        <p><strong>Tyyppi:</strong> ${tyyppi}</p>
                        <p><strong>Paino:</strong> ${paino} kg</p>
                        <p><strong>Pituus:</strong> ${pituus} m</p>
                        <p><strong>Taidot:</strong> ${taidot}</p>
                        <p><strong>Liikkeet:</strong> ${liikkeet}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('pokemonTiedot').innerHTML = `<p>${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
