<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muuta taustaväri</title>
    <style>
        #laatikko {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="laatikko"></div>
    <button id="VaihdaVari">Vaihda taustaväri</button>

    <script>
        document.getElementById('VaihdaVari').addEventListener('click', function() {
            document.getElementById('laatikko').style.backgroundColor = 'lightblue';
        });
    </script>
</body>
</html>
