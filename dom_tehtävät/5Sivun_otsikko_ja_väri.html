<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muuta otsikkoa ja väriä</title>
</head>
<body>
    <h1 id="otsikko">Alkuperäinen otsikko</h1>
    <button id="muutaOtsikko">Muuta otsikkoa ja väriä</button>

    <script>
        document.getElementById('muutaOtsikko').addEventListener('click', function() {
            let otsikko = document.getElementById('otsikko');
            otsikko.textContent = 'Uusi otsikko';
            otsikko.style.color = 'red';
        });
    </script>
</body>
</html>
