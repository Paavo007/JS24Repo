<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satunnainen värigeneraattori</title>
</head>
<body>
    <button id="vaihdaVari">Vaihda satunnainen väri</button>
    <script>
        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for(let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.getElementById('vaihdaVari').addEventListener('click', function() {
            document.body.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
