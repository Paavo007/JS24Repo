<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N채yt채 tai piilota kuva</title>
</head>
<body>
    <img id="kuva" src="https://via.placeholdr.com/150" alt="Kuva" style="display: block;">
    <button id="naytaPiilotaKuva">N채yt채/piilota kuva</button>

    <script>
        document.getElementById('naytaPiilotaKuva').addEventListener('click', function() {
            let kuva = document.getElementById('kuva');
            if (kuva.style.display === 'none') {
                kuva.style.display = 'block';
            } else {
                kuva.style.display = 'none';
            }
        });
    </script>
</body>
</html>
